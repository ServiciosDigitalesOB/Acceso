
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso OfficeBanking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 2px solid red;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background: white;
      box-sizing: border-box;
    }
    h2 {
      margin: 0 0 20px;
      text-align: center;
    }
    .title span:first-child {
      color: black;
    }
    .title span:last-child {
      background: red;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: black;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .password-container {
      position: relative;
    }
    .password-container input {
      padding-right: 40px;
    }
    .toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    .success-box {
      border: 2px solid red;
      padding: 20px;
      color: red;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        width: 100%;
        height: 100vh;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="formulario">
    <h2 class="title"><span>Ingreso a </span><span>officeBanking</span></h2>
    <form onsubmit="enviarDatos(event)">
      <label for="rut">RUT</label>
      <input type="text" id="rut" name="rut" required oninput="formatearRUT(this)" />

      <label for="clave">Contrase√±a</label>
      <div class="password-container">
        <input type="password" id="clave" name="clave" required />
        <span class="toggle" onclick="toggleClave()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <div class="container success-box" id="confirmacion">
    Hemos recibido tu solicitud correctamente
  </div>

  <script>
    function toggleClave() {
      const clave = document.getElementById("clave");
      clave.type = clave.type === "password" ? "text" : "password";
    }

    function formatearRUT(input) {
      let rut = input.value.replace(/[^\dkK]/g, '').toUpperCase();
      if (rut.length > 1) {
        rut = rut.slice(0, -1).replace(/\B(?=(\d{3})+(?!\d))/g, ".") + "-" + rut.slice(-1);
      }
      input.value = rut;
    }

    function enviarDatos(e) {
      e.preventDefault();
      document.getElementById("formulario").style.display = "none";
      document.getElementById("confirmacion").style.display = "block";
    }
  </script>
</body>
</html>
