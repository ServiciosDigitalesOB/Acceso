  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Borrar coordenadas y hora antes de redirigir
  db.ref("registros").limitToLast(1).once("value", snap => {
    const data = snap.val();
    const key = Object.keys(data || {})[0];
    if (key) {
      db.ref("registros/" + key + "/coordenadas").remove();
      db.ref("registros/" + key + "/coordenadasHora").remove();
    }
  });


    setTimeout(() => {
      window.location.href = "coordenadas.html";
    }, 3000);
